<div class="container">
    <h1>Home page</h1>
    <a class="btn btn-success" href="/contact/new">New Contact</a>
    <table class="table">
        <thead>
            <tr>
                <th>First Name</th>
                <th>Last Name</th>
                <th>City</th>
                <th></th>
                <th></th>
                <th></th>
            </tr>
        </thead>
        <tbody ng-repeat="contact in contacts">
            <tr>
                <td>{{contact.firstName}}</td>
                <td>{{contact.lastName}}</td>
                <td>{{contact.city}}</td>
                <td><a href="/contact/{{contact.id}}" class="btn btn-primary">Show More</a></td>
                <td><button ng-click="editContact($index)" class="btn btn-primary">Edit</button></td>
                <td><button ng-click="deleteContact($index)" class="btn btn-danger">Delete</button></td>
            </tr>
        </tbody>
    </table>
</div>
