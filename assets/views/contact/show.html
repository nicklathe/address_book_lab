<div class="container">
    <a href="/">&larr; Back to contacts</a>
    <h1>{{contact.firstName}} {{contact.lastName}}'s Contact Info</h1>
    <h4>Email: {{contact.email}}</h4>
    <h4>Phone: {{contact.phone}}</h4>
    <h2>Address</h2>
    <h6>{{contact.address}}</h6>
    <h6>{{contact.city}}</h6>
    <h6>{{contact.state}}</h6>
    <h6>{{contact.zip}}</h6>
    <h4>Notes</h4>
    <h6>{{contact.notes}}</h6>
</div>
